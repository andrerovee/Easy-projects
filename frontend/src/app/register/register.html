<div class="container">
  <h1>Benvenuto!</h1>
  <form (ngSubmit)="onRegister()">
    <h2>Registrati per scoprire nuovi progetti!</h2>
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" [(ngModel)]="username" name="username" required class="form-control">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Registrati</button>
  </form>
  <h3>Sei gi√† registrato? Torna indietro!</h3>
  <nav class="nav">
    <button [routerLink]="['/login']" class="btn btn-secondary">Torna al login!</button>
  </nav>
</div>
