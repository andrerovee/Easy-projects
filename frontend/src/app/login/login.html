<div class="container">
  <h1>Benvenuto!</h1>
  <form (ngSubmit)="onLogin()">
    <h2>Entra e scopri nuovi progetti!</h2>
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" [(ngModel)]="username" name="username" required class="form-control">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Accedi</button>
  </form>
  <h3>Non sei ancora registrato? Fallo adesso!</h3>
  <nav class="nav">
    <button [routerLink]="['/register']" class="btn btn-secondary">Registrati qui!</button>
  </nav>
</div>
